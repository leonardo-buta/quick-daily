<!DOCTYPE html>
<html>

<head>
    <title>Quick Daily</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/smartwizard@5/dist/css/smart_wizard_all.min.css" rel="stylesheet"
        type="text/css" />

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/smartwizard@5/dist/js/jquery.smartWizard.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>

    <div class="container">

        <div id="smartwizard">

            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#step-1">
                        <strong>Passo 1</strong> <br>Participantes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#step-2">
                        <strong>Passo 2</strong> <br>Sorteio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#step-3">
                        <strong>Passo 3</strong> <br>Resumo
                    </a>
                </li>
            </ul>

            <div class="tab-content" style="width: 70vh;">
                <div id="step-1" class="tab-pane" role="tabpanel" aria-labelledby="step-1">
                    <h3>Participantes (um por linha)</h3>
                    <textarea id="w3review" rows="8" style="width: 100%;">
                        Pessoa 1
                        Pessoa 2
                    </textarea>
                </div>
                <div id="step-2" class="tab-pane" role="tabpanel" aria-labelledby="step-2">
                    <h3>O próximo participante é...</h3>
                    <div id="currentParticipant"></div>
                </div>
                <div id="step-3" class="tab-pane" role="tabpanel" aria-labelledby="step-3">
                    <h3>Resumo da daily:</h3>
                    <table id="results">
                        <thead>
                            <tr>
                                <th>Participante</th>
                                <th>Tempo</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
